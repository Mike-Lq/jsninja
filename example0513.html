<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #box1{
            position: absolute;
        }
        #box2{
            position: absolute;
        }
    </style>
    <title>第5章例子5.13</title>
</head>
<body>
    <div id="box1">First Box</div>
    <div id="box2">Second Box</div>
    <script>
        function animateIt(elementId){
            var elem = document.getElementById(elementId);
            var tick = 0;
            var timer = setInterval(function(){
                if (tick<100){
                    elem.style.left = elem.style.top = tick + "px";
                    tick++;
                }
                else{
                    clearInterval(timer);
                    console.assert(tick ===10,"Tick accessed via a closure.");
                    console.assert(elem,"Element also accessed via a closure.");
                    console.assert(timer,"Timer refer")
                }
            },10);
        }
        animateIt("box1");
        animateIt("box2");
    </script>
</body>
</html>
